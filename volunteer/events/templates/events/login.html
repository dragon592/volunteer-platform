{% extends 'base.html' %}

{% block title %}Вход — ВолонтёрХаб{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Background Decoration -->
    <div class="absolute inset-0 bg-gradient-to-br from-forest-50 to-white -z-10"></div>
    <div class="blob w-96 h-96 bg-forest-200 -top-48 -left-48 -z-10"></div>
    <div class="blob w-64 h-64 bg-sunset-200 bottom-0 right-0 -z-10" style="animation-delay: 3s;"></div>
    
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-forest-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </div>
            <h1 class="font-display text-3xl font-bold text-gray-800">С возвращением!</h1>
            <p class="text-gray-600 mt-2">Войдите в свой аккаунт</p>
        </div>
        
        <div class="bg-white rounded-3xl shadow-xl p-8">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Имя пользователя</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-forest-500 focus:ring-2 focus:ring-forest-200 transition-all outline-none">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Пароль</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-forest-500 focus:ring-2 focus:ring-forest-200 transition-all outline-none">
                </div>
                
                {% if form.errors %}
                <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
                    <p class="text-red-600 text-sm">Неверное имя пользователя или пароль</p>
                </div>
                {% endif %}
                
                <button type="submit" class="w-full bg-forest-600 text-white py-3 rounded-xl font-semibold hover:bg-forest-700 transition-all shadow-lg hover:shadow-xl">
                    Войти
                </button>
            </form>
            
            <p class="text-center text-gray-600 mt-6">
                Нет аккаунта? 
                <a href="{% url 'register' %}" class="text-forest-600 font-semibold hover:text-forest-800">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
