{% extends 'base.html' %}

{% block title %}Запись на {{ event.title }} — Open Hearts{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12">
        <h1 class="font-display text-3xl font-bold text-gray-800 mb-2">Запись на событие</h1>
        <p class="text-gray-600 mb-8">{{ event.title }}</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Сообщение организатору (опционально)</label>
                {{ form.message }}
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-forest-600 text-white py-3 rounded-xl font-semibold hover:bg-forest-700 transition-all shadow-lg hover:shadow-xl">
                    Отправить заявку
                </button>
                <a href="{% url 'event_detail' event.pk %}" class="flex-1 text-center border-2 border-gray-300 text-gray-600 py-3 rounded-xl font-semibold hover:bg-gray-50 transition-all">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
